<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Meower--What's meowing?</title>
  </head>
  <body>
    <header><h1 class="title">Meower - Twitter for cats 🐱 🐈</h1></header>

    <main>
      <form class="mew-form">
        <div class="error-message"></div>
        <label for="name">Name</label>
        <input type="text" placeholder="what's happening?" id="name" name="name" class="u-full-width" />
        <label for="content">Mew</label>
        <textarea name="content" id="content" cols="30" rows="10" class="u-full-width"></textarea>
        <button class="button-primary">Send Your Mew 😻</button>
      </form>
      <div class="mews"></div>
      <div class="button-container">
        <button class="button-primary" style="visibility: hidden;" id="loadMoreButton">Load More Mews</button>
      </div>
    </main>
    <div class="loading"><img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="" /></div>
  </body>
  <script src="client.js"></script>
</html>
